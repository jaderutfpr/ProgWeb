<html>
    <head>
        <title>League of Legends</title>
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <div id="topbar-wrapper" class="stickybar">
                <div id="topbar">
                    <div id="topbar-left-wrapper">
                        <!--Por algum motivo, segundo o stackoverflow tive que retirar os espaços entre o fechamento de um div e a abertura do outro para alinhar os icones com os da página original-->
                        <div class="first-logo">
                            <!--O logo tem uma animação, porém foquei em só utilizar a imagem do punho-->
                            <span class="first-logo-img"></span>
                            <!--Esse elemento svg abaixo cria a setinha para baixo do lado do logo-->
                            <svg width="8" height="5" class="first-logo-arrow" viewBox="0 0 8 5">
                                <path d="M.707 1.707l2.586 2.586a1 1 0 0 0 1.414 0l2.586-2.586C7.923 1.077 7.477 0 6.586 0H1.414C.524 0 .077 1.077.707 1.707z" fill="#7E7E7E"></path>
                            </svg>
                        </div><div class="logo-separator"></div><div class="second-logo">
                            <span class="second-logo-img">
                                <svg class="second-logo-svg" width="30" height="32" viewBox="0 0 30 32" fill="none">
                                    <path d="M1.80644 9.75049C0.655032 11.8373 0 14.2271 0 16.7683C0 19.3095 0.655032 21.7015 1.80644 23.7883V9.75049Z" fill="#C28F2C"></path>
                                    <path d="M15 2.02222C13.7829 2.02222 12.602 2.16921 11.4688 2.43647V4.75718C12.5907 4.44093 13.7738 4.26721 15 4.26721C22.0218 4.26721 27.7153 9.84627 27.7153 16.7305C27.7153 19.8307 26.5571 22.6659 24.6464 24.8463L24.2838 26.118L23.4814 28.9331C27.4184 26.2761 30.0023 21.8195 30.0023 16.7705C30 8.62355 23.2843 2.02222 15 2.02222Z" fill="#C28F2C"></path>
                                    <path d="M11.4688 24.4209H22.9737H23.2253C25.1723 22.4209 26.3713 19.7126 26.3713 16.7305C26.3713 10.5746 21.2806 5.58569 15 5.58569C13.767 5.58569 12.5816 5.78168 11.4688 6.1358V24.4209Z" fill="#C28F2C"></path>
                                    <path d="M10.1088 0H1.55029L3.16634 3.29844V28.7038L1.55029 32H21.1922L22.9737 25.7572H10.1088V0Z" fill="#C28F2C"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div id="topbar-middle-wrapper" style="width: auto;">
                        <div id="navbar">
                            <!--Aqui precisei novamente tirar o espaço entre o fechamento de um div e a abertura de outro, ainda não sei o motivo disso-->
                            <div id="game" class="navbar-item">
                                <span class="navbar-item-text">O Jogo</span>
                            </div><div id="champions" class="navbar-item">
                                <span class="navbar-item-text">Campeões</span>
                            </div><div id="news" class="navbar-item">
                                <span class="navbar-item-text">Notícias<svg width="10" height="5" class="navbar-item-arrow" viewBox="0 0 8 5">
                                    <path d="M.707 1.707l2.586 2.586a1 1 0 0 0 1.414 0l2.586-2.586C7.923 1.077 7.477 0 6.586 0H1.414C.524 0 .077 1.077.707 1.707z" fill="#7E7E7E"></path>
                                </svg></span>
                            </div><div id="patch-notes" class="navbar-item">
                                <span class="navbar-item-text">Notas das atualizações</span>
                            </div><div id="discover" class="navbar-item">
                                <span class="navbar-item-text">Descubra<svg width="10" height="5" class="navbar-item-arrow" viewBox="0 0 8 5">
                                    <path d="M.707 1.707l2.586 2.586a1 1 0 0 0 1.414 0l2.586-2.586C7.923 1.077 7.477 0 6.586 0H1.414C.524 0 .077 1.077.707 1.707z" fill="#7E7E7E"></path>
                                </svg></span>
                            </div><div id="esports" class="navbar-item">
                                <span class="navbar-item-text">Esports<svg width="7" height="7" class="navbar-item-linkarrow" viewBox="0 0 8 8">
                                    <path d="M7 2.023v3.985h1V0H2v.996h4L0 7.004V8h1l6-5.977z" fill="#7E7E7E"></path>
                                </svg></span>
                            </div><div id="universe" class="navbar-item">
                                <span class="navbar-item-text">Universo<svg width="7" height="7" class="navbar-item-linkarrow" viewBox="0 0 8 8">
                                    <path d="M7 2.023v3.985h1V0H2v.996h4L0 7.004V8h1l6-5.977z" fill="#7E7E7E"></path>
                                </svg></span>
                            </div><div id="support" class="navbar-item">
                                <span class="navbar-item-text">Suporte<svg width="7" height="7" class="navbar-item-linkarrow" viewBox="0 0 8 8">
                                    <path d="M7 2.023v3.985h1V0H2v.996h4L0 7.004V8h1l6-5.977z" fill="#7E7E7E"></path>
                                </svg></span>
                            </div>
                        </div>
                    </div>
                    <div id="topbar-right-wrapper">
                        <div class="lang-logo">
                            <span class="lang-logo-img">
                                <svg width="14" height="14" viewBox="0 0 16 16">
                                    <path d="M7.992 0C3.576 0 0 3.584 0 8s3.576 8 7.992 8C12.416 16 16 12.416 16 8s-3.584-8-8.008-8zm5.544 4.8h-2.36c-.256-1-.624-1.96-1.104-2.848A6.424 6.424 0 0 1 13.536 4.8zM8 1.632A11.27 11.27 0 0 1 9.528 4.8H6.472A11.27 11.27 0 0 1 8 1.632zM1.808 9.6A6.594 6.594 0 0 1 1.6 8c0-.552.08-1.088.208-1.6h2.704A13.212 13.212 0 0 0 4.4 8c0 .544.048 1.072.112 1.6H1.808zm.656 1.6h2.36c.256 1 .624 1.96 1.104 2.848A6.39 6.39 0 0 1 2.464 11.2zm2.36-6.4h-2.36a6.39 6.39 0 0 1 3.464-2.848A12.52 12.52 0 0 0 4.824 4.8zM8 14.368A11.27 11.27 0 0 1 6.472 11.2h3.056A11.27 11.27 0 0 1 8 14.368zM9.872 9.6H6.128A11.77 11.77 0 0 1 6 8c0-.544.056-1.08.128-1.6h3.744C9.944 6.92 10 7.456 10 8s-.056 1.072-.128 1.6zm.2 4.448a12.52 12.52 0 0 0 1.104-2.848h2.36a6.424 6.424 0 0 1-3.464 2.848zM11.488 9.6c.064-.528.112-1.056.112-1.6s-.048-1.072-.112-1.6h2.704c.128.512.208 1.048.208 1.6s-.08 1.088-.208 1.6h-2.704z" fill="#E8E8E8"></path>
                                </svg>
                            </span>
                        </div>
                        <div id="login" class="login-cadastro">
                            <span class="login-cadastro-text">Iniciar sessão</span>
                        </div>
                        <div id="cadastro" class="login-cadastro">
                            <span class="login-cadastro-text cadastro-button">Jogue agora</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main></main>
    </body>
</html>
