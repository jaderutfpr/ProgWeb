<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="League of Legends site reproduction for study purpose">
        <meta name="keywords" content="HTML, CSS, programação, web, projeto, JS">
        <meta name="author" content="Jader Felipe">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <title>League of Legends Auth</title>
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="styles/auth.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input id="email__login" type="text" class="form__input" autofocus placeholder="Email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input id="password__login" type="password" class="form__input" autofocus placeholder="Senha">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Esqueceu sua senha?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkCreateAccount">Não tem uma conta? Crie uma conta</a>
                </p>
            </form>
            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Criar conta</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input id="email__register" type="text" class="form__input" autofocus placeholder="Endereço de email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input id="password__register" type="password" class="form__input" autofocus placeholder="Senha">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input id="password__confirm__register" type="password" class="form__input" autofocus placeholder="Confirmar senha">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a class="form__link" href="./" id="linkLogin">Já tem uma conta? Entre</a>
                </p>
            </form>
        </div>
        <script src="scripts/auth.js"></script>
    </body>
</html>
